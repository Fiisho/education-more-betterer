<ion-header>

</ion-header>

<ion-content padding class="background">

  <ion-col align-self-center>

    <ion-card>

      <img src="assets\homepage-gif.gif" />
      <!-- owner: https://www.behance.net/gallery/33112811/Future-of-Education-Animated-Gif -->

      <ion-card-header>
        <ion-card-title>Welcome!</ion-card-title>
        <ion-card-subtitle>Version 1.0</ion-card-subtitle>
      </ion-card-header>

      <ion-card-content>
        Welcome to Education More Betterer, the best high school education tool on the market!
        <br>
        <br>
        Find below the learning materials for each education level.
        <br>
        <br>
        <br>
        <ion-button expand="block" fill="solid" slot="end" [routerLink]="['/information']">Find Out More!</ion-button>
      </ion-card-content>

    </ion-card>

    <!-- STAGE 4 -->
    <ion-card>

      <ion-card-header>
        <ion-card-title>Stage 4</ion-card-title>
        <ion-card-subtitle>Years 7 and 8</ion-card-subtitle>
      </ion-card-header>

      <ion-card-content>
        <ion-item>
          <ion-button (click)="comingsoonAlert()" fill="solid" slot="end">View</ion-button>
        </ion-item>
      </ion-card-content>

    </ion-card>

    <!-- STAGE 5 -->
    <ion-card>

      <ion-card-header>
        <ion-card-title>Stage 5</ion-card-title>
        <ion-card-subtitle>Years 9 and 10</ion-card-subtitle>
      </ion-card-header>

      <ion-card-content>
        <ion-item>
          <ion-button (click)="comingsoonAlert()" fill="solid" slot="end">View</ion-button>
        </ion-item>
      </ion-card-content>

    </ion-card>

    <!-- STAGE 6 -->
    <ion-card>

      <ion-card-header>
        <ion-card-title>Stage 6</ion-card-title>
        <ion-card-subtitle>Years 11 and 12</ion-card-subtitle>
      </ion-card-header>

      <ion-card-content>
        <ion-item>
          <ion-button [routerLink]="['/stage-six-selection']" fill="solid" slot="end">View</ion-button>
        </ion-item>
      </ion-card-content>

    </ion-card>

  </ion-col>

  <ion-tab-bar>

    <ion-chip [routerLink]="['/main']">
      <ion-icon name="home"></ion-icon>
      <ion-label>Home</ion-label>

    </ion-chip>

    <ion-chip [routerLink]="['/login']">
      <ion-icon name="person-circle"></ion-icon>
      <ion-label>Logout</ion-label>
    </ion-chip>

  </ion-tab-bar>

</ion-content>
